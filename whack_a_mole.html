<html>
<head>
	<title>Whack A Mole!</title>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	
	<style>
	/*Set up gameboard */
		#game-board {
			margin: 10px auto;
			width: 456px;
		}
 
		.mole-hole {
			border: 1px solid black;
			float: left;
			height: 150px;
			width: 150px;
		}
 
		img {
			height: 150px;
			width: 150px;
			display: none;
		}
 
		body {
			text-align: center;
		}
 
	</style>
</head>
<body>
 
	<h1>Whack A Mole!</h1>
 	<!-- Fill in game board -->
	<div id="game-board">
 
		<div class="mole-hole">
			<img src="img/whack_a_mole.jpeg">
		</div>
		<div class="mole-hole">
			<img src="img/whack_a_mole.jpeg">
		</div>
		<div class="mole-hole">
			<img src="img/whack_a_mole.jpeg">
		</div>
 
		<div class="mole-hole">
			<img src="img/whack_a_mole.jpeg">
		</div>
		<div class="mole-hole">
			<img src="img/whack_a_mole.jpeg">
		</div>
		<div class="mole-hole">
			<img src="img/whack_a_mole.jpeg">
		</div>
 
		<div class="mole-hole">
			<img src="img/whack_a_mole.jpeg">
		</div>
		<div class="mole-hole">
			<img src="img/whack_a_mole.jpeg">
		</div>
		<div class="mole-hole">
			<img src="img/whack_a_mole.jpeg">
		</div>
 
	</div>
 	<!-- Score, High Score, and Start button -->
	<h3>Score: <span id="score">0</span></h3>
	<h4>High Score: <span id="high_score">0</span></h4>
	</div>
	<button id="start_game" type="button" class="btn btn-default">U+1F528</button>

<script>
	// Get that mole hopping
	var holes = $('.mole-hole');
	var click_count = 0;
	var gameLoop;

	// create function around here
	function start_Game(loopSpeed, fadeSpeed) {

		gameLoop = setInterval(function() {

			var rand = Math.floor(Math.random() * holes.length);
			$(holes[rand]).children().fadeIn();
		
			setTimeout(function() {
				$(holes[rand]).children().fadeOut();
			}, fadeSpeed);

		},loopSpeed);
	}

	// when start click call function
	$('#start_game').click(function() {
		start_Game(2000, 1000);
	});
	
	// Time to whack that mole
	$('img').click(function() {
		  $(this).hide();

		  click_count ++;
		  
		  $('#score').html(click_count);

        var high_score = 0;
	 	if (click_count > high_score) {
        $('#high_score').html(click_count);
        	
        	//1st gear
        if(click_count == 10)
        {
        	clearInterval(gameLoop);
        	
        	start_Game(1000, 500);
        }
        	//2nd gear
		if(click_count == 20)
        {
        	clearInterval(gameLoop);
        	
        	start_Game(800, 400);
        }
			//3rd gear
		if(click_count == 30)
        {
        	clearInterval(gameLoop);
        	
        	start_Game(600, 300);
        }
        	//4th gear
        if(click_count == 40)
        {
        	clearInterval(gameLoop);
        	
        	start_Game(400, 200);
        }
        	//5th gear
         if(click_count == 50)
        {
        	clearInterval(gameLoop);
        	
        	start_Game(200, 75);
        }
        	//6th gear
        if(click_count == 60)
        {
        	clearInterval(gameLoop);
        	
        	start_Game(100, 25);
        }
        	//7th gear
        if(click_count == 70)
        {
        	clearInterval(gameLoop);
        	
        	start_Game(50, 5);
        }
	}});

</script>
</body>
</html>
